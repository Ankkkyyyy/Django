<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

    <title>Update Employee</title>
  </head>
  <body>


     {% include 'emp/navbar.html' %}

     <h1 class="text-center my-3">Update Employee</h1>


     <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/employee/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" id="name" name="emp_name" class="form-control" placeholder="Enter Employee name" value={{emp.name}} >
                            </div>
                            <div class="mb-3">
                                <input type="text" id="id" name="emp_id"  class="form-control" placeholder="Enter Employee id" value={{emp.id}}  >
                            </div>
                            <div class="mb-3">
                                <input type="text" id="phone" name="emp_phone"  class="form-control" placeholder="Enter Employee phone" value={{emp.phone}}  >
                            </div>
                            <div class="mb-3">
                                <textarea  id="address" name="emp_address"  cols="6"  class="form-control" placeholder="Your empoyee address" > {{ emp.address }} </textarea>       
                            </div>
                            <div class="form-check mb-3">
                                <label for="working">Working</label>
                               <input  id="working" name="emp_working" type="checkbox" class="form-check-input"  {% if emp.working  %} checked {% endif %}  >  
                            </div>
                            <div class="mb-3">
                                <label for="department">Departments</label>
                                <select  value={{emp.department}}  id="department"  name="emp_department"   class="form-control">
                                    <option value="ML">ML</option>
                                    <option value="DL">DL</option>
                                    <option value="CV">CV</option>
                                    <option value="MLOPS">MLOPS</option>
                                </select>                            
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary"> Update Employees</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>

   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
